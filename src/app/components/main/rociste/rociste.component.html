<mat-toolbar color="accent">
  <span class="title-center">Ročište</span>
</mat-toolbar>

<div class="container mat-elavation-z8">
  <div class="filter-field">
    <mat-form-field subscriptSizing="dynamic">
      <input matInput placeholder="Pretraga .." name="filterField" (keyup)="applyFilter($event)"/>
    </mat-form-field>
  </div>
  <mat-table matSort [dataSource]="dataSource" class="mat-cell">
    <!--ID-->
    <ng-container matColumnDef="id">
      <mat-header-cell mat-sort-header *matHeaderCellDef>ID</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.id }}</mat-cell>
    </ng-container>
    <!--Datum-->
    <ng-container matColumnDef="datum_rocista">
      <mat-header-cell mat-sort-header *matHeaderCellDef>DATUM ROCISTA</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.datum_rocista }}</mat-cell>
    </ng-container>
    <!-- Sudnica -->
    <ng-container matColumnDef="sudnica">
      <mat-header-cell mat-sort-header *matHeaderCellDef>Sudnica</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.sudnica }}</mat-cell>
    </ng-container>
       <!--Ucesnik-->
       <ng-container matColumnDef="ucesnik">
        <mat-header-cell mat-sort-header *matHeaderCellDef>UČESNIK</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.ucesnik.mbr }}</mat-cell>
      </ng-container>
      <!--Predmey-->
      <ng-container matColumnDef="predmet">
        <mat-header-cell mat-sort-header *matHeaderCellDef>PREDMET</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.predmet.brojPr }}</mat-cell>
      </ng-container>
    <!-- Action Buttons -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>
        <button mat-icon-button color="white" (click)="openDialog(1)">
          <mat-icon>add</mat-icon>
        </button>
      </mat-header-cell>
      <mat-cell *matCellDef="let row; let i = index">
        <button mat-icon-button color="primary" (click)="openDialog(2, row.id, row.datum_rocista, row.opis, row.ucesnik, row.predmet)">
          <mat-icon color="primary" aria-label="Edit">edit</mat-icon>
        </button>
        <button mat-icon-button color="primary" (click)="openDialog(3, row.id, row.datum_rocista, row.opis, row.ucesnik, row.predmet)">
          <mat-icon color= "warn" aria-label="Delete">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row
      style="cursor: pointer;"
      *matRowDef="let row; columns: displayedColumns">
    </mat-row>
  </mat-table>

  <mat-paginator [length]="20" [pageSize]="5" [pageSizeOptions]="[3,6,9,12]"></mat-paginator>
</div>
